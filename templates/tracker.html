<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title></title>
  </head>
  <body>
    <div class="row">
      <div class="col-sm-2 d-flex justify-content-center">
        <span class="align-self-center"><img src='/static/userimg' width="40px" height="40px"/>{{user.username}}</span>
      </div>
      <div class="col-sm-6 d-flex justify-content-center">
        <h1>Tracker name: {{tracker.name}}</h1>
      </div>
      <div class="col-sm-4 d-flex justify-content-center">
        <h3><a href="/main">Home</a>|<a href="/logout">Logout</a></h3>
      </div>
    </div>
      {% if chart %}
      <img src="{{chart}}">
      {% else %}
      <form class=" col-sm-4 offset-sm-8 d-flex justify-content-center" action="/tracker/{{tracker.tracker_id}}" method="post">
        <select class="time" name="period">
          <option value="Today">Today</option>
          <option value="1Month">This Month</option>
          <option value="3Month">Three Month</option>
        </select>
        <button type="submit" name="button">GO</button>
      </form>
      {% endif %}
      <h3>Log Entries</h3>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>S.no</th><th>Timestamp</th><th>Value</th><th>Note</th><th>Actions</th>
          </tr>
          {% for l in tracker.logs %}
          <tr>
            <td>{{loop.index}}</td>
            <td>{{l.log_datetime.strftime('(%d/%b/%Y, %H:%M:%S)')}}</td>
            <td>{{l.log_value}}</td>
            <td>{{l.note}}</td>
            <td><button type="button" name="button"><a href="/{{l.log_id}}/log/update">Edit</a></button>
              <button type="button" name="button"><a href="/{{l.log_id}}/log/delete">Delete</a></button></td>
          </tr>
          {% endfor %}
        </thead>
      </table>

      <button class="align-self-center" type="button"><a class="h4" href="/{{tracker.tracker_id}}/log/add">Add Log</a></button>
  </body>
</html>
