<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title></title>
  </head>
  
  <body>
    <div class="row">
      <div class="col-sm-3 d-flex justify-content-center">
        <img src='static/userimg'> {{t.parent.username}}</img>
      </div>
      <div class="col-sm-6 d-flex justify-content-center">
        <h1>Add a log</h1>
      </div>
      <div class="col-sm-3 d-flex justify-content-center">
        <h3><a href="/main">Home </a>_|_<a href="/logout"> Logout</a></h3>
      </div>
    </div><br><br>
    
    <div class="row add_log">
      <div class="col-sm-8 offset-2 d-flex justify-content-center">
        <form class="log_form" action="add" method="post">
          <h3 align='center'>Log for tracker: ({{t.tracker_id}}) {{t.name}}</h3>
          <div class="h5"><br><br>
            <div class="form-group-row">
              <label for="col-sm-2 col-form-label col-form-label-sm value">Timestamp:</label>
              <div class="col-sm-4">
              <input class="input" type="text" name="time" value="{{ datetime.now().strftime('(%d/%b/%Y, %H:%M:%S)') }}">
              </div>
            </div>
              <label for="type">Tracker type:</label>
              <input class="input" type="text" name="type" value="{{t.type}}" disabled><br><br>
              {% if t.type=="Multiple-choice" -%}
              <label for="value">Select tracker type:</label>
              <select name="value" >
                {% for i in t.settings.split(',') -%}
                <option value={{i}}>{{i}}</option>
                {% endfor %}
              </select><br><br>
              {% else %}
              <label for="value">Enter value of log:</label>
              <input type="number" name="value" required><br><br>
              {% endif %}
              <label class="input-group">Enter note for log:</label>
              <textarea name="note" rows="2" cols="42" placeholder="Note/Remark"></textarea><br><br>
              <button type="submit" name="submit">Add log</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
